<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Misuse Detector</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="header">
      <h1>üõ°Ô∏è AI Misuse Detector</h1>
      <p class="subtitle">Real-time protection against malicious AI prompts</p>
    </div>

    <!-- Protection Section -->
    <div class="status-card">
      <div class="status-header">
        <span class="status-label">Protection Status</span>
        <span id="statusIndicator" class="status-indicator">Checking...</span>
      </div>
      <button id="toggleProtection" class="toggle-btn">Enable Protection</button>
    </div>

    <!-- Stats Section -->
    <div class="stats-card">
      <h2>Detection Statistics</h2>
      <div class="stats-grid">
        <div class="stat">
          <span id="totalScans" class="stat-number">0</span>
          <span class="stat-label">Total Scans</span>
        </div>
        <div class="stat">
          <span id="blockedCount" class="stat-number">0</span>
          <span class="stat-label">Blocked</span>
        </div>
        <div class="stat">
          <span id="successRate" class="stat-number">100%</span>
          <span class="stat-label">Success Rate</span>
        </div>
      </div>
    </div>

    <!-- Recent Logs -->
    <div class="logs-card">
      <div class="logs-header">
        <h2>Blocked Content</h2>
        <div class="logs-buttons">
          <button id="viewLogs" class="view-btn">View Logs</button>
          <button id="clearLogs" class="clear-btn">Clear</button>
        </div>
      </div>
      <div id="logs" class="logs-container"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
